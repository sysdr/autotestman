<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UQAP Chat</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: monospace; background: #0f172a; color: #e2e8f0;
         display: flex; flex-direction: column; height: 100vh; }
  #header { background: #1e293b; padding: 12px 20px; border-bottom: 1px solid #334155; }
  #username-display { color: #6ee7b7; font-weight: bold; font-size: 1.1rem; }
  #chat-log { flex: 1; overflow-y: auto; padding: 16px; display: flex;
               flex-direction: column; gap: 8px; }
  .message { padding: 8px 12px; border-radius: 6px; max-width: 80%;
              font-size: 0.9rem; line-height: 1.4; }
  .message.self  { background: #1d4ed8; align-self: flex-end; }
  .message.other { background: #334155; align-self: flex-start; }
  .message .sender { font-size: 0.75rem; opacity: 0.7; margin-bottom: 4px; }
  #input-area { display: flex; gap: 8px; padding: 16px;
                 background: #1e293b; border-top: 1px solid #334155; }
  #message-input { flex: 1; padding: 10px 14px; background: #0f172a;
                    border: 1px solid #475569; border-radius: 6px;
                    color: #e2e8f0; font-family: monospace; font-size: 0.9rem; }
  #message-input:focus { outline: none; border-color: #6ee7b7; }
  #send-btn { padding: 10px 20px; background: #3d93f5; border: none;
               border-radius: 6px; color: white; cursor: pointer;
               font-family: monospace; font-weight: bold; }
  #send-btn:hover { background: #2563eb; }
  #status { font-size: 0.75rem; color: #94a3b8; padding: 4px 20px 8px;
             background: #1e293b; }
</style>
</head>
<body>

<div id="header">
  <span id="username-display">Connecting…</span>
  <span style="color:#94a3b8; font-size:0.8rem;"> — UQAP Chat Demo</span>
</div>

<div id="chat-log"></div>
<div id="status">No messages yet.</div>

<div id="input-area">
  <input id="message-input" type="text" placeholder="Type a message…"
         autocomplete="off" />
  <button id="send-btn">Send</button>
</div>

<script>
  // ── Assign a username stored per-context in sessionStorage ──────────
  // Playwright sets ?user=Alice / ?user=Bob via query param
  const params  = new URLSearchParams(window.location.search);
  const username = params.get("user") || "Anonymous_" + Math.random().toString(36).slice(2, 6);
  sessionStorage.setItem("username", username);
  document.getElementById("username-display").textContent = username;

  // ── BroadcastChannel: same-origin pub/sub ───────────────────────────
  const channel = new BroadcastChannel("uqap_chat");
  const chatLog = document.getElementById("chat-log");
  const statusEl = document.getElementById("status");

  function appendMessage(sender, text, isSelf) {
    const div = document.createElement("div");
    div.classList.add("message", isSelf ? "self" : "other");
    div.dataset.sender = sender;
    div.dataset.text   = text;
    div.innerHTML = `<div class="sender">${sender}</div><div class="body">${text}</div>`;
    chatLog.appendChild(div);
    chatLog.scrollTop = chatLog.scrollHeight;
    statusEl.textContent = `Last message: "${text}" from ${sender}`;
  }

  // ── Receive from other contexts ─────────────────────────────────────
  channel.onmessage = (event) => {
    const { sender, text } = event.data;
    if (sender !== username) {          // don't echo own messages
      appendMessage(sender, text, false);
    }
  };

  // ── Send ────────────────────────────────────────────────────────────
  function sendMessage() {
    const input = document.getElementById("message-input");
    const text  = input.value.trim();
    if (!text) return;
    channel.postMessage({ sender: username, text });
    appendMessage(username, text, true);   // show own message immediately
    input.value = "";
  }

  document.getElementById("send-btn").addEventListener("click", sendMessage);
  document.getElementById("message-input").addEventListener("keydown", (e) => {
    if (e.key === "Enter") sendMessage();
  });
</script>
</body>
</html>
