[pytest]
# Pytest configuration for window handling tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    
# Logging
log_cli = false
log_cli_level = INFO
