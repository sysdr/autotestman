[BROWSER]
# Browser execution mode
# Set to 'true' for headless (CI/CD), 'false' for visible browser (debugging)
headless = true

# Browser type: chrome, firefox, edge
browser_type = chrome

# Implicit wait timeout in seconds
implicit_wait = 10

# Page load timeout in seconds
page_load_timeout = 30

# Window size for headless mode
window_width = 1920
window_height = 1080

[ENVIRONMENT]
# Base URL for testing
base_url = https://www.saucedemo.com

# Test execution timeout
test_timeout = 60

[LOGGING]
# Log level: DEBUG, INFO, WARNING, ERROR
log_level = INFO

# Log file location
log_file = reports/test_execution.log
