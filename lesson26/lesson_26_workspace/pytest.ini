[pytest]
# Pytest configuration for UQAP Framework

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Markers
markers =
    screenshot: Always capture screenshot, even on pass
    slow: Slow running tests
    ui: UI tests requiring browser
