[pytest]
addopts = 
    -v
    --strict-markers
    --tb=short
    --alluredir=allure-results

markers =
    smoke: Smoke tests
    regression: Regression suite
    critical: Critical path tests
    slow: Tests that take > 1 minute

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
