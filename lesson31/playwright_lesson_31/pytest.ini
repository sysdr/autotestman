[pytest]
# Pytest configuration for UQAP test suite

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --asyncio-mode=auto
    -p no:warnings

# Markers
markers =
    slow: marks tests as slow
    smoke: smoke tests for quick validation
    regression: full regression suite

# Asyncio configuration
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test timeouts (requires pytest-timeout)
# timeout = 60

# Coverage (requires pytest-cov)
# --cov=pages
# --cov=utils
# --cov-report=html
