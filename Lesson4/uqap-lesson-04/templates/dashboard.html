<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UQAP Lesson 4 - Data Parsing Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card h3 {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            color: #667eea;
            font-size: 2.5em;
            font-weight: bold;
        }
        
        .users-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .users-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .users-table th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        .users-table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .users-table tr:hover {
            background: #f5f5f5;
        }
        
        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .badge.active {
            background: #10b981;
            color: white;
        }
        
        .badge.inactive {
            background: #ef4444;
            color: white;
        }
        
        .badge.role {
            background: #667eea;
            color: white;
        }
        
        .badge.privileged {
            background: #f59e0b;
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            transition: background 0.3s;
        }
        
        .refresh-btn:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š Data Parsing Dashboard</h1>
            <p>UQAP Lesson 4 - Real-time User Data Visualization</p>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3>Total Users</h3>
                <div class="value" id="totalUsers">-</div>
            </div>
            <div class="stat-card">
                <h3>Active Users</h3>
                <div class="value" id="activeUsers">-</div>
            </div>
            <div class="stat-card">
                <h3>Privileged Users</h3>
                <div class="value" id="privilegedUsers">-</div>
            </div>
            <div class="stat-card">
                <h3>Parse Time</h3>
                <div class="value" id="parseTime">-</div>
            </div>
        </div>
        
        <div class="users-section">
            <h2>User Details</h2>
            <div id="errorMessage"></div>
            <div id="loading" class="loading">Loading users...</div>
            <table class="users-table" id="usersTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Privileged</th>
                        <th>Created At</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                </tbody>
            </table>
            <button class="refresh-btn" onclick="loadData()">ðŸ”„ Refresh Data</button>
        </div>
    </div>
    
    <script>
        async function loadData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('usersTable').style.display = 'none';
            document.getElementById('errorMessage').innerHTML = '';
            
            try {
                // Load stats
                const statsResponse = await fetch('/api/stats');
                const stats = await statsResponse.json();
                
                if (stats.error) {
                    throw new Error(stats.error);
                }
                
                document.getElementById('totalUsers').textContent = stats.total_users;
                document.getElementById('activeUsers').textContent = stats.active_users;
                document.getElementById('privilegedUsers').textContent = stats.privileged_users;
                document.getElementById('parseTime').textContent = stats.performance.avg_time_ms + 'ms';
                
                // Load users
                const usersResponse = await fetch('/api/users');
                const usersData = await usersResponse.json();
                
                if (usersData.error) {
                    throw new Error(usersData.error);
                }
                
                const tbody = document.getElementById('usersTableBody');
                tbody.innerHTML = '';
                
                usersData.users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.email}</td>
                        <td><span class="badge role">${user.role}</span></td>
                        <td><span class="badge ${user.active ? 'active' : 'inactive'}">${user.active ? 'Active' : 'Inactive'}</span></td>
                        <td><span class="badge ${['admin', 'editor'].includes(user.role) ? 'privileged' : ''}">${['admin', 'editor'].includes(user.role) ? 'Yes' : 'No'}</span></td>
                        <td>${user.created_at || 'N/A'}</td>
                    `;
                    tbody.appendChild(row);
                });
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('usersTable').style.display = 'table';
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('errorMessage').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        // Load data on page load
        loadData();
        
        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
